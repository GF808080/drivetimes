<html>
<head>
    <link
        href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.7.min.css"
        rel="stylesheet" type="text/css">
    <link
        href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.7.min.css"
        rel="stylesheet" type="text/css">

    <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.7.min.js"></script>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.7.min.js"></script>

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      </style>
</head>
<body>
<div id="floating-panel">
    <b>Start: </b>
    <select id="start">
    	{% for dest in dests %}
		{% if dest == None %}
			<option selected value="1600 Pennsylvania Avenue, Washington D.C.}">{{ dest }}</option> 
		{% else %} 
			<option value="{{ dest }}">{{ dest }}</option> 
		{% endif %}
	{% endfor %}
    </select> 
    <b>End: </b>
    <select id="end">
    {% for dest in dests %}
		{% if dest == None %}
			<option selected value="East Capitol St NE & First St SE, Washington, DC 20004">{{ dest }}</option> 
		{% else %} 
			<option value="{{ dest }}">{{ dest }}</option> 
		{% endif %}
	{% endfor %}
    </select>
    </div>
    <div id="map"></div>
    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 41.85, lng: -87.65}
        });
        directionsDisplay.setMap(map);

        var onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        };
        document.getElementById('start').addEventListener('change', onChangeHandler);
        document.getElementById('end').addEventListener('change', onChangeHandler);
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
    <script async defer
    src={{mapskey}}>
    </script>
 
    <H1>Drive Times by House</H1>
    <form action="/">
    <select name="time">
    	{% for time in times %}
    		{% if time == current_time %}
    			<option selected value="{{ time }}">{{ time }}</option> 
    		{% else %} 
    			<option value="{{ time }}">{{ time }}</option> 
    		{% endif %}
    	{% endfor %}
    </select>
    <input type="submit">
    </form>
    
    {{ script|safe }}
    {{ div|safe }}
</body>
</html>
